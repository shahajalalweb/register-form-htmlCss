<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css styleshet -->
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form id="form-validation" novalidate>
            <div class="form-group">
                <span>Name</span>
                <input type="text" placeholder="Enter Name" required>
                <small>Please Enter Name</small>
            </div>
            <div class="form-group">
                <span>Username</span>
                <input type="text" placeholder="Enter username" required>
                <small>Please Enter username</small>
            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="email" placeholder="Enter email" required>
                <small>Please Enter Email</small>
            </div>
            <div class="form-group">
                <span>Phone Number</span>
                <input type="number" placeholder="Enter phone number" required>
                <small>Please Enter Number</small>
            </div>
            <div class="form-group">
                <span>Password</span>
                <input type="password" placeholder="Enter password" required>
                <small>Please Enter Password</small>
            </div>
            <div class="form-group">
                <span>Confirm Password</span>
                <input type="password" placeholder="Enter Confirm password" required>
                <small>Please Enter Confirm password</small>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>

    <script>
        const addForm = document.getElementById("form-validation");


        addForm.addEventListener("submit", (e)=>{
            if(addForm.checkValidity() === false){
                e.preventDefault();
                e.stopPropagation();
                addForm.classList.add("was-validated");
                return false;
            }
        });


    </script>





</body>
</html>
